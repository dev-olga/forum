<form enctype="multipart/form-data" action="{{ action }}" method="post">
    <fieldset>
        {% include "forum/partial/form.html" with form=form %}
        {% if show_buttons %}
            <div class="btn-group">
            <input type="submit" value="Submit" class="btn btn-primary"/>
            <a href="{{ next }}" class="btn btn-default">Cancel</a>
        </div>
        {% endif %}
    </fieldset>
</form>
