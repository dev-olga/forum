<form method="post" action="{% url 'forum:login' %}" id="login_form">

    <div class="validation-errors">
    {% if form.errors %}
        Your username and password didn't match. Please try again.
    {% endif %}
    </div>
    {% csrf_token %}
    {{ form }}
    {% if show_button %}
        <input type="submit" value="Login" />
    {% endif %}
</form>
