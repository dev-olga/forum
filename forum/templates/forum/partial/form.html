{% csrf_token %}
{% load form_filters %}
<div class="validation-error">
    {{ form.non_field_errors }}
</div>
{% for field in form %}
    <div class="form-group">
        <label class="control-label" for="{{ field.name }}">{{ field.label }}</label>
        <div class="validation-error">{{ field.errors }}</div>
        {{ field|add_css_to_field:"form-control" }}
    </div>
{% endfor %}
