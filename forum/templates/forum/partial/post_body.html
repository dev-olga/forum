<p>
    #{{ post.id }} Created: {{ thread.date|date:"d.m.Y" }}
    by {{ thread.user_name|default:"Guest" }}
</p>
<p>
    {{ post.message }}
</p>
{% if post.post_set.all.count > 0 %}
    <p class="replies">
        replies:
        {% for post in post.post_set.all %}
            <a href="{%  url 'forum:thread' thread.id %}#{{ post.id }}">#{{ post.id }}</a>
        {% endfor %}
    </p>
{% endif %}
